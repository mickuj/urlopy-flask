<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body class="container py-5">
  <div class="d-flex align-items-center mb-4">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50" class="me-3">
    <h2 class="mb-0" style="font-family: 'Mulish', sans-serif;">Logowanie</h2>
  </div>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post" class="border p-4 rounded shadow-sm bg-light" style="max-width:420px">
    <div class="mb-3">
      <label class="form-label" style="font-family: 'Mulish', sans-serif;">Login</label>
      <input type="text" name="username" class="form-control" required style="font-family: 'Mulish', sans-serif;">
    </div>
    <div class="mb-3">
      <label class="form-label" style="font-family: 'Mulish', sans-serif;">Has≈Ço</label>
      <input type="password" name="password" class="form-control" required style="font-family: 'Mulish', sans-serif;">
    </div>
    <button class="btn btn-primary" style="font-family: 'Mulish', sans-serif;">Zaloguj</button>
  </form>
</body>
</html>
