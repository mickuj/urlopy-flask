<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj urlop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
  <div class="d-flex align-items-center mb-2">
    <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="Logo" height="50" class="me-2">
    <h2 class="mb-0" style="font-family: 'Mulish', sans-serif;">Wpisz urlop</h2>
  </div>
  <div class="d-flex gap-2 mb-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('vacations') }}" style="font-family: 'Mulish', sans-serif;">← Urlopy</a>
  </div>
</div>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="start_date" class="form-label" style="font-family: 'Mulish', sans-serif;">Data rozpoczęcia</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required style="font-family: 'Mulish', sans-serif;">
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label" style="font-family: 'Mulish', sans-serif;">Data zakończenia</label>
            <input type="date" id="end_date" name="end_date" class="form-control" required style="font-family: 'Mulish', sans-serif;">
        </div>
        {% if role == 'admin' %}
            <div class="mb-3">
                <label for="user_id" class="form-label" style="font-family: 'Mulish', sans-serif;">Dla kogo?</label>
                <select id="user_id" name="user_id" class="form-control" required style="font-family: 'Mulish', sans-serif;">
                {% for user in users %}
                    <option value="{{ user.id }}" style="font-family: 'Mulish', sans-serif;">{{ user.username }}</option>
                {% endfor %}
                </select>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary" style="font-family: 'Mulish', sans-serif;">Zapisz</button>
    </form>

</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} fade show m-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

</html>
