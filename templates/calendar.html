<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  #calendar {
    font-family: 'Mulish', sans-serif;
  }
</style>

</head>
<body>
<div style="max-width: 70%; margin: auto; font-size: 0.85rem;">
  <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap">
    <div class="d-flex align-items-center mb-2">
      <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="Logo" height="60" class="me-2">
      <h2 class="mb-0" style="font-family: 'Mulish', sans-serif;">Kalendarz</h2>
    </div>
    <a class="btn btn-outline-secondary mb-2" href="{{ url_for('vacations') }}" style="font-family: 'Mulish', sans-serif;">‚Üê Urlopy</a>
  </div>

  <div id="calendar"></div>
</div>


  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        firstDay: 1,
        events: '/api/events',
        locale: 'pl'
      });
      calendar.render();
    });
  </script>
</body>
</html>
