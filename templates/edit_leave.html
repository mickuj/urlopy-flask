<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Edytuj urlop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">✏️ Edytuj urlop</h2>
    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('vacations') }}">← Urlopy</a>
    </div>
  </div>

  <form method="post" class="border p-4 rounded shadow-sm bg-light mt-3">
    <div class="mb-3">
      <label for="start_date" class="form-label">Data rozpoczęcia</label>
      <input type="date" id="start_date" name="start_date" class="form-control" value="{{ leave['start_date'] }}" required>
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">Data zakończenia</label>
      <input type="date" id="end_date" name="end_date" class="form-control" value="{{ leave['end_date'] }}" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Zapisz</button>
      <a href="{{ url_for('vacations') }}" class="btn btn-secondary">Anuluj</a>
    </div>
  </form>
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} fade show m-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</html>
